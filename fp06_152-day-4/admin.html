<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Panel</title>
    <link rel="icon" href="https://pisces.bbystatic.com/image2/BestBuy_US/Gallery/favicon-32-72227.png" sizes="32x32">
    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="./components/mainNavbar.css">
    <link rel="stylesheet" href="./components/subNavbar.css">
    <link rel="stylesheet" href="./components/footer.css">
    <script src="https://kit.fontawesome.com/4b85608a8b.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav id="abNavbar"></nav>
    <div id="abSubNav"></div>
    <div id="adminMainDiv">
        <div id="adminSubDiv-1">
            <div id="selectCategoryDiv">
                <h3>Category Section</h3>
                <button id="allCategory">All Category</button>
                <button id="laptops">Laptops</button>
                <button id="tv">TV</button>
                <button id="videoGames">Video Games</button>
                <button id="cellPhones">Cell Phone</button>
                <button id="headPhones">Head phones</button>

            </div>
        </div>
        <div id="adminSubDiv-2">
            <div id="formDiv">
                <h3 id="addProductHeading">Add Products</h3>
                <form action="" id="form">
                    <label for="name">
                        <input type="text" name="" id="name" placeholder="Product Name">
                    </label>
                    <label for="image">
                        <input type="url" name="" id="image" placeholder="Product Image">
                    </label>
                    <label for="description">
                        <input type="text" name="" id="description" placeholder="Product Description">
                    </label>
                    <label for="price">
                        <input type="number" name="" id="price" placeholder="Product Price">
                    </label>
                    <label for="actualPrice">
                        <input type="number" name="" id="actualPrice" placeholder="Actual  Price">
                    </label>
                    <label for="ratings">
                        <input type="number" name="" id="ratings" placeholder="Customer Ratings">
                    </label>
                    <label for="totalRatings">
                        <input type="number" name="" id="totalRatings" placeholder="Total Number Of  Ratings">
                    </label>
                    <select name="" id="category">
                        <option value="">Category</option>
                        <option value="Laptops">Laptops</option>
                        <option value="TV">TV</option>
                        <option value="Video Games">Video Games</option>
                        <option value="Cell Phone">Cell Phone</option>
                        <option value="Headphones">Headphones</option>
                    </select>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Rest Form">
                </form>
            </div>
        </div>
    </div>
    <section>
        <div id="sortinNFilteringDiv">
            <div id="sortingDiv">
                <h3>Sort &#8628</h3>
                <label for="sortUsingRatings" id="starRating">Star Ratings<i class="fa-solid fa-star"></i></label>
                <select name="" id="sortUsingRatings">
                    <option value="low">Low To High</option>
                    <option value="high">High To Low</option>
                </select>
                <label for="sortUsingUserRatings" id="peopleNumber">User Ratings <i class="fa-solid fa-people-group"></i></label>
                <select name="" id="sortUsingUserRatings">
                    <option value="low">Low To High</option>
                    <option value="high">High To Low</option>
                </select>
                <label for="sortUsingPrice" id="priceSymbol">Price <i class="fa-solid fa-sack-dollar"></i></label>
                <select name="" id="sortUsingPrice">
                    <option value="low">Low To High</option>
                    <option value="high">High To Low</option>
                </select>
            </div>
            <div id="filteringDiv">
                <h3>Filter  &#8628</h3>
                <p><input type="radio" name="myprice" id="price5" ><span>Price</span> &#60 $5 </p>
                <p><input type="radio" name="myprice" id="price5-10"><span>Price</span>  $6-$10 </p>
                <p><input type="radio" name="myprice" id="price11-50"><span>Price</span>  $11 -$50 </p>
                <p><input type="radio" name="myprice" id="price51-100"><span>Price</span>  $50 -$100 </p>
                <p><input type="radio" name="myprice" id="price101-200"><span>Price</span>  $100 -$200 </p>
                <p><input type="radio" name="myprice" id="price201"><span>Price</span>  &#62 $200 </p>
                <p><input type="radio" name="myprice" id="star3"><span>Ratings</span><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></p>
                <p><input type="radio" name="myprice" id="star4"><span>Ratings</span><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></p>
                <p><input type="radio" name="myprice" id="star5"><span>Ratings</span><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></p>
            </div>

        </div>
        <div id="containerDiv"></div>
    </section>
    <footer id="footer"></footer>
</body>
</html>
<script  type="module" src="./admin.js"></script>
