<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best-Buy-SignUp</title>
    <link rel="icon" href="https://pisces.bbystatic.com/image2/BestBuy_US/Gallery/favicon-32-72227.png" sizes="32x32">
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="./components/otherNavbar.css">
</head>
<body>
    <nav id="otherNavbar"></nav>
    <div id="singUpDiv">
        <h2>Sign up </h2>
        <form id="form" action="">
            <label for="name">Full Name</label><br>
            <input  id="name" type="text" placeholder="Name">
            <label for="email">Email</label><br>
            <input  id="email" type="email" placeholder="Email">
            <label for="username">Username</label><br>
            <input  id="username" type="text" placeholder="Username">
            <label for="password">Password</label><br>
            <input  id="password" type="password" placeholder="Password">
            <label for="mobile">Mobile Number</label><br>
            <input  id="mobile" type="text" placeholder="Mobile Number">
            <label for="description">Description</label><br>
            <input  id="description" type="text" placeholder="Description">
        </form>
        <button id="rigesterUser" >SIGN UP</button>
        <p class="abSignUpPTag">By signing up, I accept the  <span>Terms of Service</span> and  <span>Privacey Policy</span></p>
        <p class="abSignUpPTag" id="al">Already have a account? <span><a href="login.html">Sign In</a></span></p>
    </div>
    <footer id="footerSection"> </footer>
</body>
</html>
